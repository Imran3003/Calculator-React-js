<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="" id="inp" placeholder="0">
            <button onclick="clr()" >Cl</button>
            <button onclick="del()">Del</button>
            <button onclick="displaymod()" id="mod">%</button>
            <button onclick="displaydiv()" id="div">/</button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="displaymul()" id="mul">*</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="displaysub()" id="sub">-</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="displayadd()" id="add">+</button>
            <button onclick="displaydot()" id="dot">.</button>
            <button onclick="display(0)">0</button>
            <button onclick="ans()" id="ans">=</button>
            <script src="./index.js"></script>
        </div>
    </div>
</body>
</html>
